<html>
    <head>
        <title>Forms Exercise</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100" placeholder="FirstName M. LastName">
            </label>
            <br />
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100" placeholder="username@company.com" required>
            </label>
            <br />
            <label>
                Phone Number:
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
            </label>
        </fieldset>
        <br />
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you like to visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" />
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" />
                    No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe" />
                    Maybe
                </label>
            </p>
            <p>
                <label for="comments">
                    Comments:
                </label>
                <br />
                <textarea rows="6" cols="40" id="comments">
                </textarea> 
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <label>
                <input type="checkbox" name="mobile update" checked="checked" />
                Sign up for mobile updates
            </label>
            <br />
            <input type="submit" value="Submit review now" />
        </fieldset>
    </form>
    </body>
</html>
